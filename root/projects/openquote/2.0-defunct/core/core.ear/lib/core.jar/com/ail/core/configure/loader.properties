# System property loader settings
# This file defines the 'default' method by which configurations should be loaded. The
# settings here may be overridden in a number of ways:
#  - System properties
#  - EJB Environment entries
#  - Web App Environment entries


###############################################################################
# Connection pool 
# ---------------
# Load settings from a J2EE data source. In a pure J2EE environment this is the
# preferred method to access configuration. In the settings shown below you
# specify a 'createTableSql' property to be used if the configuration table is 
# found not to exist. Normally however, this table is pre-created at development
# time - the DB user used by the database typically doesn't have permissions to
# create database tables.
#
loaderClass=com.ail.core.configure.ConnectionPoolConfigurationLoader
jndiname=java:/ConfigureDS
table=config
createTableSql=CREATE TABLE config (namespace     VARCHAR(255) NOT NULL, \
                                    manager       VARCHAR(255) NOT NULL, \
                                    configuration VARBINARY NOT NULL, \
                                    validfrom     BIGINT, \
                                    validto       BIGINT, \
                                    who           VARCHAR(32), \
                                    version       VARCHAR(32))


###############################################################################
# Settings for MySQL
# ------------------
# The configuration loader will take care of creating the database table it needs,
# using the sql statement defined below, but the database itself is assumed to
# already exist. The following might be used to create an appropriate database:
#
# mysql> create database if not exists configure;
# mysql> grant all on configure.* to 'coreuser'@'localhost' identified by 'bombay' with grant option;
# mysql> grant all on configure.* to 'coreuser'@'localhost.localdomain' identified by 'bombay' with grant option;
#
#loaderClass=com.ail.core.configure.JDBCConfigurationLoader
#
#driver=org.gjt.mm.mysql.Driver
#
#createTableSql=CREATE TABLE config (namespace     VARCHAR(255) NOT NULL, \
#                                    manager       VARCHAR(255) NOT NULL, \
#                                    configuration LONGBLOB NOT NULL, \
#                                    validfrom     BIGINT(20) NOT NULL, \
#                                    validto       BIGINT(20), \
#                                    who           VARCHAR(32), \
#                                    version       VARCHAR(32))
#url=jdbc:mysql://localhost/core_@major.version@_@minor.version@
#databaseName=
#user=coreuser
#password=bombay
#table=config

